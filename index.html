<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunch Time!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body onkeyup="addClicks(); zoomOut()" onkeydown="zoom()">
    <header class="index">
        <div class="header-element score">Clicks: <br> <p id="scorenum"><br></p></div>
        <div class="header-element time">Time: <br> <p id="countdown"><br></p></div>
        
       
    </header>
    <div class="background">
        <img id="image" src="./assets/images/pcbackground.gif" alt="">
    </div>

    <div id="keyboard" >
        <img id="keyboardimg"   onpointerdown="zoom()" onpointerup="addClicks(); zoomOut()" src="./assets/images/keyboardgreen.png" alt="">
    </div>
    <section class="allbuttons" id="all">
        <div class="clickbutton index">
            <p class="buttontext">Auto Click</p>
            <img  class="icon" onpointerdown="zoomButton()"  onpointerup="zoomOutButton() ;autoClick()" id="autoclickimg" src="./assets/images/icons/autoclickicon.png" alt="">
            <p class="buttontext">10 Clicks</p>
        </div>
        <div class="clickbutton index">
            <p class="buttontext">x2 Click</p>
            <img class="icon" onpointerdown="zoomButton1()"  onpointerup="doubleClick(); zoomOutButton1()" id="autoclickimg" src="./assets/images/icons/twohandsicon.png" alt="">
            <p class="buttontext">200 Clicks</p>
        </div>
        <div class="clickbutton index">
            <p class="buttontext">x5 Click</p>
            <img class="icon" onpointerdown="zoomButton2()"  onpointerup="zoomOutButton2()" id="autoclickimg" src="./assets/images/icons/brainicon.png" alt="">
            <p class="buttontext">400 Clicks</p>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
